name: yolo-core CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ubuntu-vcpkg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Update apt
        run: sudo apt update
      
      - name: Install dependencies
        run: sudo apt install yasm
      
      - uses: lukka/get-cmake@latest
      
      - name: Restore from cache and run vcpkg
        env:
          vcpkgResponseFile: ${{ github.workspace }}/cmake/vcpkg_linux.diff
        uses: lukka/run-vcpkg@v2
        with:
          vcpkgArguments: '@${{ env.vcpkgResponseFile }}'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: 'aa0b9d7ca9e1b98e7bb18538f04dd39e7a41d3ff'
          appendedCacheKey: ${{ hashFiles(env.vcpkgResponseFile) }}
      
      - name: Build with CMake and Ninja
        uses: lukka/run-cmake@v2
        with:
          cmakeListOrSettingJson: CMakeListTxtAdvanced
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          useVcpkgToolchainFile: true
          buildDirectory: '${{ runner.workspace }}/build'
          cmakeBuildType: 'Release'
          cmakeAppendedArgs: "-DBUILD_SHARED_LIBS=OFF"
          buildWithCMakeArgs: '--target install'
      
      - uses: actions/upload-artifact@v2
        with:
          name: yolo-core-vcpkg-${{ runner.os }}
          path: ${{ github.workspace }}/build/install/bin
  
  windows-vcpkg:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: lukka/get-cmake@latest
      
      - name: Restore from cache and run vcpkg
        env:
          vcpkgResponseFile: ${{ github.workspace }}/cmake/vcpkg_windows.diff
        uses: lukka/run-vcpkg@v2
        with:
          vcpkgArguments: '@${{ env.vcpkgResponseFile }}'
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: 'aa0b9d7ca9e1b98e7bb18538f04dd39e7a41d3ff'
          appendedCacheKey: ${{ hashFiles(env.vcpkgResponseFile) }}
      
      - name: Build with CMake and Ninja
        uses: lukka/run-cmake@v2
        with:
          cmakeListOrSettingJson: CMakeListTxtAdvanced
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          useVcpkgToolchainFile: true
          buildDirectory: '${{ runner.workspace }}/build'
          cmakeBuildType: 'Release'
          cmakeAppendedArgs: "-DBUILD_SHARED_LIBS=OFF"
          buildWithCMakeArgs: '--target install'
      
      - uses: actions/upload-artifact@v2
        with:
          name: yolo-core-vcpkg-${{ runner.os }}
          path: ${{ github.workspace }}/build/install/bin
